<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Civ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>MINI CIV</h1>
        </header>
        
        <div class="main-layout">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <aside class="ui-panel">
                <div class="panel-section status-box">
                    <h2>Game Status</h2>
                    <p id="turn-display">Turn: 1</p>
                    <p id="player-display" class="player-turn">Your Turn</p>
                </div>

                <div class="panel-section info-box">
                    <h2>Selected Tile</h2>
                    <div id="tile-info">
                        <p>Click a tile</p>
                    </div>
                </div>

                <div class="panel-section controls">
                    <button id="end-turn-btn">End Turn</button>
                    <button id="restart-btn" style="display:none;">Play Again</button>
                </div>

                <div class="panel-section help-box">
                    <h3>How to Play</h3>
                    <ul>
                        <li>‚öî <strong>Warrior</strong> - Strong melee</li>
                        <li>üèπ <strong>Archer</strong> - Ranged only</li>
                        <li>üê¥ <strong>Knight</strong> - Fast, 2 moves</li>
                    </ul>
                    <p style="margin-top:10px;font-size:0.85em;">Capture the enemy city to win!</p>
                </div>
                
                <div class="panel-section terrain-box">
                    <h3>Terrain Bonuses</h3>
                    <ul>
                        <li><span class="terrain-dot" style="background:#90c956;"></span> Plains +0</li>
                        <li><span class="terrain-dot" style="background:#e8f4f8;"></span> Tundra +4</li>
                        <li><span class="terrain-dot" style="background:#2d5a27;"></span> Forest +6</li>
                        <li><span class="terrain-dot" style="background:#6b7c85;"></span> Mountain +8</li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
